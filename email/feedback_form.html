<!DOCTYPE html>
<title>Feedback Form</title>	

<h1>FORM SPREE</h1>
<form action="https://formspree.io/jackdalydesigns@gmail.com" method="POST" >
    <p>
        <label>First Name
            <input type="text" name="first_name" required>
        </label> 
    </p>
    <p>
        <label>Email 
            <input type="email" name="email_address">
        </label>
    </p>

</form>
