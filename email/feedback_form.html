<!DOCTYPE html>
<title>Feedback Form</title>	

<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>

<body>

    <h3>Contact Form</h3>

    <div class="container">
        <form action="https://mailthis.to/jackdalydesigns@gmail.com" method="POST" encType="multipart/form-data">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Service Interest</label>
            <select id="country" name="_subject">
                <option value="Comission">Comission</option>
                <option value="Fabrication">Fabrication</option>
                <option value="Other">Other</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>


            <!-- Redirect to a page after recaptcha -->
            <input type="hidden" name="_after" value="https://jackdaly.github.io/email/thank_you">
            <!-- Honeypot (to catch comment spam bots) -->
            <input type="hidden" name="_honeypot" value="">
            <!-- Apply a custom confirmation message on the second step -->
            <input type="hidden" name="_confirmation" value="">

            <input type="submit" value="Submit">
        </form>
    </div>
